services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGO_URI: mongodb+srv://Buddhi2002:Buddhi2002@rms.tsotgyv.mongodb.net/?appName=RMS
      JWT_SECRET: replace-with-strong-secret
      CORS_ORIGIN: http://localhost:5173,http://localhost:5174
    restart: unless-stopped

  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  student-frontend:
    build:
      context: ./student-frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    depends_on:
      - backend
    restart: unless-stopped
